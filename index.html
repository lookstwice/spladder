<html>
<head>
   <link rel="stylesheet" type="text/css" href="css/index.css" />
   <script type="text/javascript" src="js/jquery-1.6.1.js"></script>
   <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
   <div id="globalToolbar" class="floatLeft">
      <div id="globalNextMatch" class="floatLeft">
         Zombies vs Humans
         <br />
         Today @ 8:00:00 PM
      </div>
      <div class="banner floatLeft">
         Rackspace Extra Life
      </div>
      <div id="userNextMatch" class="floatRight">
         Humans vs Zombies
         <br />
         Today @ 5:00:00 PM
      </div>
      <div id="loginBar" class="clearRight floatRight"></div>
      <div id="loginLink" >
         Login
      </div>
   </div>
   <div id="loginPanel" class="clearBoth floatRight hide">
      <div class="floatRight">
         <span>Username</span> 
         <input type="text" id="username" class="floatRight"/>
      </div>
      <div class="clearRight floatRight">
         <span>Password</span> 
         <input type="password" id="password"/>
      </div>
      <input type="button" id="loginButton" class="clearRight floatRight" value="Login"/>
   </div>
</body>
</html>
